<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="header">
      <h1>Calculator</h1>
    </div>

    <div id="calculator">
      <div id="display"></div>
      <div class="button-row top-row">
        <button class="special" id="clear">C</button>
        <button class="special" id="backspace">←</button>
      </div>
      <div class="button-row">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="divide">÷</button>
      </div>
      <div class="button-row">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="multiply">x</button>        
      </div>
      <div class="button-row">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="subtract">-</button>        
      </div>
      <div class="button-row">
        <button class="number" id=".">.</button>
        <button class="number" id="0">0</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="add">+</button>        
      </div>
    </div>
  </body>
</html>
